<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functional bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">functional <span class="text-blue-400 font-medium">bank</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class=" bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class=" bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">withdrow</h4>
                    <h2 class="text-5xl font-medium"> $ <span id="withdraw-total">00</span></h2>
                </div>
                <div class=" bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">balance</h4>
                    <h2 class="text-5xl font-medium"> $ <span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- deposite and withdrow  -->
        <section class="mt-8 w-3/4 mx-auto ">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4"> your deposite</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="amount you want to deposite">
                    <button id="deposit-button"
                        class="bg-blue-400 px-6 py-2 text-white font-medium hover:bg-sky-400 rounded-lg mt-4">
                        deposite</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4"> your withdrow</h3>
                    <input id="withdraw-all-filed" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="amount you want to deposite">
                    <button id="withdraw-button"
                        class="bg-blue-400 px-6 py-2 text-white font-medium hover:bg-sky-400 rounded-lg mt-4">
                        withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="utility.js"></script>
    <script src="withdro.js"></script>
    <script src="script.js"></script>

    
</body>

</html>
